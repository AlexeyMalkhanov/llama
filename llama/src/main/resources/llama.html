<html>

<title>Llama AM</title>
</head>
<body>
<center>
<h1>Llama AM</h1>
<img src="llama.png" id="image"/>
</center>
<script type="text/javascript">
document.getElementById("image").onmouseover = function() {
    document.getElementById("image").src = "monkey.gif";
};
document.getElementById("image").onmouseout = function() {
    document.getElementById("image").src = "llama.png";
};
</script>
</body>
