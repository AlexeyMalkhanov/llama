# dev.properties file to launch Fedora Core 8 x86_64 (m1.large)
# launches multiple servers for full-cluster test

# ec2-public-images/fedora-8-x86_64-base-v1.07
ec2.instance.type = m1.large
ec2.default.ami = ami-2a5fba43

ec2.group = chdtest
ec2.group.force = True

ec2.instance.count = 2

ssh.keypair.name = chdtest
ssh.identity = profiles/id_rsa-chdtest

ec2.request.timeout = 120
ec2.connection.timeout = 300

