# dev.properties file to launch CentOS 5.2 i386 (m1.small)
# Launches multiple instances for multihost test

# cloudera-dev-server/cloudera-centos5-1-test-i386
ec2.instance.type = m1.small
ec2.default.ami = ami-38d73051

ec2.instance.count = 2

ec2.group = chdtest
ec2.group.force = True

ssh.keypair.name = chdtest
ssh.identity = profiles/id_rsa-chdtest

ec2.request.timeout = 120
ec2.connection.timeout = 300

